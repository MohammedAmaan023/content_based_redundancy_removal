{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Compare Two Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .image-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .image-container img {
            max-width: 400px;
            height: auto;
        }
        .similarity-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Compare Two Images</h1>

    {% if similarity %}
        <h2>Images:</h2>
        <div class="image-container">
            <img src="{{ img1_url }}" alt="First Image">
            <img src="{{ img2_url }}" alt="Second Image">
        </div>

        <div class="similarity-result">
            Similarity: {{ similarity }}
        </div>
    {% else %}
        <p>No images to compare. Please upload images first.</p>
    {% endif %}

    <a href="{% url 'home' %}" class="back-link">Back to Home</a>
</body>
</html>
